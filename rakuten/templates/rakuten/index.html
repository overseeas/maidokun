{% if item_list %}
    <ul>
        {% for item in item_list %}
            <li>
                <a href="/rakuten/{{ item.manage_number }}/">{{ item.manage_number }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No item registered</p>
{% endif %}

<form action="{% url 'rakuten:update' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Update">
</form>
