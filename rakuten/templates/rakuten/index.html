    <ul>
        {% for item in items %}
            <li>
                <a href="/rakuten/{{ item.manageNumber }}/">{{ item.manageNumber }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}

{% endif %}

    最近の更新時間：{{ last_update }}
</p>
