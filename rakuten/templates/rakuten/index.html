Rakuten registerd : {{ count }}

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<div>
    {% if items %}
    <ul>
        {% for item in items %}
            <li>
                <a href="/rakuten/{{ item.manageNumber }}/">{{ item.manageNumber }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Enter manage number</p>
    {% endif %}
</div>


<p>
    最近の更新時間：{{ last_update }}
</p>

<a href="{% url 'rakuten:export' %}">楽天全データダウンロード</a></br>
