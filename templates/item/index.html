{% extends "main.html" %}

{% block title %}
    Items
{% endblock %}


{% block content %}

    Item registered: {{ count }}

    <form action="/item/index/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Search"></br>
    </form>

    {% for item in items %}
	<a href="/item/detail/{{ item.item_code }}">{{ item.item_code }}</a>
    {% endfor %}


{% endblock %}
